<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>学校班级管理系统管理平台</title>
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/index.css">
  <script src="./js/jquery-3.3.1.min.js"></script>
  <script src="./js/bootstrap.js"></script>
  <script src="./js/ls.js"></script>
  <script src="./js/json.js"></script>
</head>
<body>
	<div class="navbar navbar-default n-header" role="navigation">
    <div class="container-fluid n-header-wrapper">
      <a href="#" class="navbar-brand jx-logo">
        <img src="./image/logo2.jpg" alt="学生管理系统">
      </a>
      <ul class="nav navbar-nav nav-items">
        <li>
          <a class="nav-item" href="#" data-toggle="modal" data-target="#infoModal">消息</a>
        </li>
        <li>
          <a class="nav-item" href="#" data-toggle="modal" data-target="#setModal">设置</a>
        </li>
        <li class="dropdown">
          <a class="nav-item dropdown-toggle" href="#" data-toggle="dropdown">
            <span>安全退出</span>
            <b class="caret"></b>
          </a>
          <ul class="dropdown-menu">
            <li>
              <a href="login.html">退出</a>
            </li>
            <li>
              <a href="#">注销</a>
            </li>
            <li>
              <a href="#">切换账号</a>
            </li>
            <li class="divider"></li>
           <li>
              <a href="#">帮助</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
  <div style="clear: both;"></div>
  <!-- 顶部导航栏end -->
  <div class="main">
    <div class="container-fluid main-center">
      <div class="row main-row">
        <!-- 左侧start -->
        <div class="col-md-2 left">
          <div class="current-user">
            <span>当前用户:</span>
            <span class="uname"></span>
          </div>
          <div class="class-div">
            <ul class="class-list"></ul>
          </div>
        </div>
        <!-- 右侧start -->
        <div class="col-md-10 right">
          <div class="right-content">
            <!-- 导航栏 -->
            <div class="right-header"></div>
            <!-- 班级和搜索框 -->
            <div class="right-info">
              <div class="col-md-8 right-class-name"></div>
              <div class="col-md-4">
                <div class="searchBox fr">
                  <div class="searchInput fl">
                    <input type="text" placeholder="用户名">
                  </div>
                  <div class="searchBtn fl">
                    <input type="submit">
                  </div>
                </div>
              </div>
            </div>
            <!-- 按钮组 -->
            <div class="col-md-12">
              <div class="right-btns">
                <button class="btn btn-default">添加</button>
                <button class="btn btn-info">编辑</button>
                <button class="btn btn-danger">删除</button>
                <button class="btn btn-success">账号授权</button>
              </div>
            </div>
            <!-- 学生信息 -->
            <div class="col-md-12">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th style="width: 2%;">
                      <input type="checkbox">
                    </th>
                    <th style="width: 10%;">姓名</th>
                    <th style="width: 10%;">学号</th>
                    <th style="width: 15%;">手机号</th>
                    <th style="width: 8%;">性别</th>
                    <th style="width: 8%;">年龄</th>
                    <th style="width: 20%;">专业</th>
                    <th style="width: 27%;">操作</th>
                  </tr>
                </thead>
                <tbody class="student-info"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- 布局end -->

  <!-- 消息Modal -->
  <div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="infoModalLabel">站内信</h4>
        </div>
        <div class="modal-body">
          <ul>
            <li><a href="#">【系统消息】您已被选中花呗免还款！</a></li>
            <li><a href="#">【系统消息】您已被选中信用卡免还款！</a></li>
            <li><a href="#">【警方提示】勿信虚假消息！</a></li>
          </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 设置Modal -->
  <div class="modal fade" id="setModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="setModalLabel">系统设置</h4>
        </div>
        <div class="modal-body">
          <ul>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 编辑Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel"><span class="stu-title"></span>学生信息</h4>
      </div>
      <div class="modal-body stu-modal-body">
        <div class="col-md-12">
          <div class="col-md-4">
              <div class="e-tr">
                  <label class="e-td" for="">姓名</label>
                  <input class="e-td e-input e-name" type="text" placeholder="">
              </div>
          </div>
          <div class="col-md-4">
              <div class="e-tr">
                  <label class="e-td" for="">学号</label>
                  <input class="e-td e-input" type="text" placeholder="">
              </div>
          </div>
          <div class="col-md-4">
              <div class="e-tr">
                  <label class="e-td" for="">手机号</label>
                  <input class="e-td e-input" type="text" placeholder="">
              </div>
          </div>
          <div class="col-md-4" role="form">
              <div class="e-tr">
                  <!-- <label class="e-td" for="">性别</label><input class="e-td e-input" type="text" placeholder="新蓝剑"> -->
                  <label class="e-td" for="">性别</label>
                  <select id="u-select" class="e-select" style="background-color: #fff;">
                      <option value="m">男</option>
                      <option value="f">女</option>
                  </select>
              </div>
          </div>
          <div class="col-md-4">
              <div class="e-tr">
                  <label class="e-td" for="">年龄</label>
                  <input class="e-td e-input" type="text" placeholder="">
              </div>
          </div>
          <div class="col-md-4">
              <div class="e-tr">
                  <label class="e-td" for="">专&nbsp;&nbsp;&nbsp;&nbsp;业</label>
                  <input class="e-td e-input" type="text" placeholder="">
              </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">

</div>
